<h:form>
    <p:panel header="Ajouter Professeur">
        <p:inputText value="#{professeurController.professeur.nom}" placeholder="Nom"/>
        <p:inputText value="#{professeurController.professeur.prenom}" placeholder="Prénom"/>
        <p:inputText value="#{professeurController.professeur.email}" placeholder="Email"/>
        <p:inputText value="#{professeurController.professeur.specialite}" placeholder="Spécialité"/>
        <p:commandButton value="Enregistrer" action="#{professeurController.save}" update="@form"/>
    </p:panel>
</h:form>
