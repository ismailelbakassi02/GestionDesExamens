<h:form>
    <p:dataTable value="#{professeurController.professeurs}" var="prof">
        <p:column headerText="Nom">#{prof.nom}</p:column>
        <p:column headerText="Prénom">#{prof.prenom}</p:column>
        <p:column headerText="Email">#{prof.email}</p:column>
        <p:column headerText="Spécialité">#{prof.specialite}</p:column>
        <p:column>
            <p:commandButton value="Modifier" action="#{professeurController.edit(prof)}"/>
            <p:commandButton value="Supprimer" action="#{professeurController.delete(prof.id)}" update="@form"/>
        </p:column>
    </p:dataTable>
</h:form>
