<ui:composition template="/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <p:dataTable var="user" value="#{userController.users}">
            <p:column headerText="ID"><h:outputText value="#{user.id}"/></p:column>
            <p:column headerText="Email"><h:outputText value="#{user.email}"/></p:column>
            <p:column headerText="Role"><h:outputText value="#{user.role}"/></p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
