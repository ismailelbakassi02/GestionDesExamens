<h:form>
    <p:dataTable value="#{matiereController.matieres}" var="mat">
        <p:column headerText="Nom">#{mat.nom}</p:column>
        <p:column headerText="Code">#{mat.code}</p:column>
        <p:column headerText="Coefficient">#{mat.coefficient}</p:column>
        <p:column headerText="Professeur">#{mat.professeur.nom} #{mat.professeur.prenom}</p:column>
        <p:column>
            <p:commandButton value="Modifier" action="#{matiereController.edit(mat)}"/>
            <p:commandButton value="Supprimer" action="#{matiereController.delete(mat.id)}" update="@form"/>
        </p:column>
    </p:dataTable>
</h:form>
