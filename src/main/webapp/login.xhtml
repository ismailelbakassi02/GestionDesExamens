<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Login">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="username" value="Email:"/>
                <p:inputText id="username" value="#{authController.email}" required="true"/>
                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{authController.password}" required="true"/>
                <p:commandButton value="Login" action="#{authController.login}" update="messages"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
