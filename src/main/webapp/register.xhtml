<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Register">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="nom" value="Last Name:"/>
                <p:inputText id="nom" value="#{userController.user.nom}"/>
                <p:outputLabel for="prenom" value="First Name:"/>
                <p:inputText id="prenom" value="#{userController.user.prenom}"/>
                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{userController.user.email}"/>
                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{userController.user.password}"/>
                <p:commandButton value="Register" action="#{userController.save}"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
