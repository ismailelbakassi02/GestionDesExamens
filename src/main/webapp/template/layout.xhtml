<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="title">Système de Gestion des Examens</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="css/style.css" library="resources"/>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
    <h:outputStylesheet library="primefaces" name="themes/nova-light/theme.css"/>
</h:head>

<h:body>
    <p:growl id="messages" showDetail="true" />

    <div class="layout-wrapper">
        <div class="layout-topbar">
            <h:link outcome="/index" styleClass="logo-link">
                <p:graphicImage name="images/logo.png" library="resources" alt="SGE Logo" styleClass="app-logo"/>
                <span class="app-name">SGE</span>
            </h:link>
            <p:commandButton icon="pi pi-bars" styleClass="layout-topbar-button" onclick="PF('sidebar').toggle();" type="button"/>
        </div>

        <p:sidebar widgetVar="sidebar" position="left" styleClass="layout-sidebar" resizable="true">
            <ui:include src="/template/menu.xhtml"/>
        </p:sidebar>

        <div class="layout-content-wrapper">
            <div class="layout-content">
                <ui:insert name="content">
                    <!-- Page specific content will go here -->
                </ui:insert>
            </div>
        </div>

        <div class="layout-footer">
            <p:staticText value="© 2025 Système de Gestion des Examens. Tous droits réservés."/>
        </div>
    </div>
</h:body>
</html>
